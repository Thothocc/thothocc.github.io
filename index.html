<script>
  const bgm = document.getElementById("bgm");
  const btn = document.getElementById("music-btn");

  let playing = false;

  function toggleMusic() {
    if (!playing) {
      bgm.muted = false;
      bgm.play();        // å¿…é¡»åŒæ­¥
      playing = true;
      btn.textContent = "â¸ï¸";
      localStorage.setItem("music", "on");
    } else {
      bgm.pause();
      playing = false;
      btn.textContent = "ğŸµ";
      localStorage.setItem("music", "off");
    }
  }

  /* ç”¨ pointerdownï¼ŒiOS æ‰è®¤ */
  btn.addEventListener("pointerdown", toggleMusic);
</script>
