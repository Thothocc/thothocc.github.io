<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Photo Tree</title>
  <link rel="stylesheet" href="tree.css" />
</head>
<body>

  <!-- 背景 -->
  <div id="background"></div>

  <!-- 星星 -->
  <div id="star">⭐</div>

  <!-- 场景 -->
  <div id="scene">
    <div id="tree"></div>
  </div>

  <!-- 查看器 -->
  <div id="viewer">
    <img id="viewer-img" />
  </div>

  <script src="tree.js"></script>
</body>
</html>
